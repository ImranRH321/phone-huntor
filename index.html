<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Searching-by-phone</title>
    <link rel="stylesheet" href="style.css" />
    <!-- css bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <style></style>
  <body class="">
    <h1 class="mx-auto search-btn-color text-white py-5 text-center">
      Searching Phone Marketing... ________! Iphone / Oppo/....
    </h1>

    <header class="makebg">
      <!-- searching flied text area start  -->
      <article class="container mt-5">
        <div class="input-group mb-3 container w-75 mx-auto">
          <input
            id="searchLoad"
            type="text"
            class="form-control border-success border-4"
            placeholder="Searching make anyone phone......!"
            aria-label="searching by phone's "
            aria-describedby="button-addon2"
          />
          <button
            onclick="searchLoad()"
            id="button-search"
            class="search-btn-color"
          >
            Searching_phone
          </button>
        </div>
      </article>
      <!-- searching flied text area end  -->
    </header>

    <!-- error messages area start  -->
    <div class="mx-auto w-25">
      <img
        class="w-75"
        id="error-result"
        src="https://unbxd.com/wp-content/uploads/2014/02/No-results-found.jpg"
        alt=""
      />
    </div>
    <!-- error messages area end  -->

    <section id="search_id" class="m-5 h-50">
      <!-- single id details start  -->
      <!--  ....  -->
      <!-- single id details start  -->
    </section>

    <main class="mt-5">
      <!-- display result show data start -->
      <section class="container mx-auto">
        <div id="phone_reslut" class="row row-cols-1 row-cols-md-3 g-4">
          <!-- ....  -->
        </div>
      </section>
      <!-- display result show data start -->
    </main>

    <!-- bootstrap js  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="js/phone.js"></script>
  </body>
</html>
