<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Searching-by-phone</title>
    <link rel="stylesheet" href="style.css" />
    <!-- css bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <style>
    body{
      background-color: black;
      color: white;
      
    }
  </style>
  <body class="">
    <h1 class="mx-auto search-btn-color text-white py-5 text-center">
      Searching Phone
    </h1>

    <!-- searching flied text area start  -->
    <header class="makebg">
      <article class="container mt-5">
        <div class="input-group mb-3 container w-50 mx-auto">
          <input
            id="inputSearchText"
            type="text"
            class="form-control  border-4"
            placeholder="Searching phone"
            aria-label="searching by phone's rounded"
            aria-describedby="button-addon2"
          />
          <button id="search_button" class="btn rounded btn-primary search-btn-color w-25">
            Search
          </button>
        </div>
      </article>
      <!-- searching flied text area end  -->
    </header>


    <section id="search_id" class="m-5 h-50">
      <!-- single id details start  -->
    </section>

    <!-- display result show data start -->
    <main class="mt-5">
      <section class="container mx-auto">
        <div id="phone_reslut" class="row row-cols-1 row-cols-md-3 g-4">
          <!-- ....  -->
        </div>
      </section>
      <!-- display result show data start -->
    </main>

    
    <!-- bootstrap js  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
